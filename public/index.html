<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>App Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script type="module" src="./controller/app.js"></script>
</head>

<body>
  <div id="spinnerOverlay" style="z-index: 1100"
      class="d-none position-fixed top-0 start-0 w-100 h-100 d-flex justify-content-center align-items-center">
    <div class="spinner-border text-primary" role="status" style="width: 100px; height: 100px;"></div>
  </div>
  <div class="container">
    <h1 id="appHeader" class="mt-3 text-white text-center bg-primary">
      App Header
    </h1>
  </div>
  <!-- Navigation bar -->
  <div id="navMenuContainer" class="container d-none">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <!-- <a class="navbar-brand" href="#">Navbar</a> -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="btn btn-outline-primary me-3" data-path="/" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
              <a class="btn btn-outline-primary me-3" data-path="/profile">Profile</a>
            </li>
          </ul>
          <button id="logoutButton" class="btn btn-danger">Logout</button>
        </div>
      </div>
    </nav>
  </div>

  <div class="container">
    <div id="loginDiv" class="card p-4 shadow d-block">
      <h1>Login</h1>
      <form name="loginForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control" required aria-describedby="emailHelp"
            placeholder="Enter email">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input name="password" type="password" class="form-control" minlength="6" required placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-primary">Enter</button>
      </form>
      <button id="gotoCreateAccount" class="btn btn-outline-danger mt-3">Go to Create Account Form</button>
    </div>
    <div id="CreateAccountDiv" class="card p-4 shadow d-none">
      <h1>Create a New Account</h1>
      <form name="CreateAccountForm">
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input name="email" type="email" class="form-control" required aria-describedby="emailHelp"
            placeholder="Enter email">
        </div>
        <div class="mb-3">
          <label class="form-label">Confirm Email</label>
          <input name="emailConform" type="email" class="form-control" required aria-describedby="emailHelp"
            placeholder="Confirm email">
        </div>
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input name="password" type="password" class="form-control" minlength="6" required placeholder="Enter Password">
        </div>
        <button type="submit" class="btn btn-primary">Create</button>
      </form>
      <button id="gotoLogin" class="btn btn-outline-danger mt-3">Go to Login Form</button>
    </div>
  </div>
  <!-- Single Page Application Root -->
  <div id="spaRoot" class="container d-none">
    Single Page Application Root
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
